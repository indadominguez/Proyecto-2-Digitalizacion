<!DOCTYPE html>
<html lang="es"> <!-- Define el idioma del contenido como español -->
<head>
  <meta charset="UTF-8"> <!-- Codificación de caracteres para admitir acentos y símbolos -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajuste para dispositivos móviles -->
  <title>Gestor de Tareas</title> <!-- Título que aparece en la pestaña del navegador -->
  <link rel="stylesheet" href="src/styles.css"> <!-- Enlace al archivo de estilos CSS -->
</head>
<body>

  <h1>Gestor de Tareas - SimpleTask</h1> <!-- Encabezado principal -->

  <!-- Formulario de entrada para añadir nuevas tareas -->
  <div class="task-input">
    <input type="text" id="task-name" placeholder="Nombre de la tarea"> <!-- Campo para el nombre de la tarea -->
    <textarea id="task-description" placeholder="Descripción"></textarea> <!-- Campo para la descripción -->
    <input type="date" id="due-date"> <!-- Selección de fecha límite -->
    <select id="priority"> <!-- Selector de prioridad -->
      <option value="low">Baja</option>
      <option value="medium">Media</option>
      <option value="high">Alta</option>
    </select>
    <button id="add-task">Agregar tarea</button> <!-- Botón para agregar la tarea -->
  </div>

  <!-- Filtros para mostrar tareas según su estado -->
  <h2>Filtrar tareas:</h2>
  <button id="filter-all">Todas</button> <!-- Muestra todas las tareas -->
  <button id="filter-active">Pendientes</button> <!-- Muestra solo tareas sin completar -->
  <button id="filter-completed">Completadas</button> <!-- Muestra tareas ya realizadas -->

  <ul id="task-list"></ul> <!-- Lista dinámica donde se muestran las tareas -->

  <!-- Contador de tareas activas y completadas -->
  <div id="task-counter">
    <p><strong>Tareas activas:</strong> <span id="active-count">0</span></p>
    <p><strong>Tareas completadas:</strong> <span id="completed-count">0</span></p>
  </div>

  <script src="src/app.js"></script> <!-- Enlace al archivo JavaScript principal -->
</body>
</html>
